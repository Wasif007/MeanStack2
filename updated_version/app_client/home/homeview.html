
<div id="banner" class="page-header">
	<div class="row">
		<div class="col-lg-6"></div>
			<h1 >
				{{ vm.pageHeader.title }}
				<small>{{ vm.pageHeader.strapline }}</small>
			</h1>
		
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-8">
		<label for="filter">Filter Result</label>
		<input type="text" name="filter" id="filter" ng-model="textFilter">
		<div class="error">{{vm.message}}</div>
		<div class="row list-group">
			<div class="col-xs-12 list-group-item" ng-repeat="location in
data.locations | filter : textFilter">
	<h4>
		<a href="/location/{{ location._id }}">{{ vm.location.name }}</a>
		<small class="rating-stars" rating-stars ratingss="location.rating">
		</small>
		<span class="badge pull-right badge-default">
		{{ vm.location.distance}}</span>
	</h4>
	<p class="address">{{vm.location.address}}</p>
	<p>
		<span class="label label-warning label-facility" ng-repeat="facility in location.facilities">
			{{vm.facility}}
		</span>
	</p>
</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-4">
<p class="lead">{{ vm.sidebar.content }}</p>
</div>
</div>
